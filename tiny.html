<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE Plain Text Editor</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
    <textarea id="editor">
<h1>TÃ­tulo del Documento</h1>
<p>Este es un ejemplo de contenido HTML.</p>
    </textarea>

    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'code',
            toolbar: 'undo redo | code',
            menubar: false,
            forced_root_block: false,
            force_br_newlines: true,
            force_p_newlines: false,
            encoding: 'xml',
            entity_encoding: 'raw',
            verify_html: false,
            valid_elements: '*[*]',
            valid_children: '+body[style]',
            content_css: false,
            content_style: 'body { font-family: monospace; white-space: pre-wrap; }',
            setup: function (editor) {
                editor.on('BeforeSetContent', function (e) {
                    e.content = e.content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                });
                editor.on('GetContent', function (e) {
                    e.content = e.content.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
                });
            }
        });
    </script>
</body>

</html>
